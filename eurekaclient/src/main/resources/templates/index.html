<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>coffee</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body class="container">
    <br>
    <h1>菜单  <small>咖啡</small></h1>
    <br>
    <form class="form-inline" action="coffee/seachByName" method="post">
        <div class="form-group">
            <input type="texwt" class="form-control"  name="name" id="name" placeholder="name">
        </div>
        &nbsp;<button type="submit" class="btn btn-primary">Seach</button>
    </form>
    <br>
    <div class="panel panel-default">
        <div class="panel-heading">coffee</div>
        <table class="table table-striped">
            <THEAD>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Money</th>
                    <th>Count</th>
                </tr>
            </THEAD>
            <TBODY>
                <tr th:each = "coffee:${coffeeList}">
                    <td th:text="${coffee.id}" ></td>
                    <td th:text="${coffee.name}" ></td>
                    <td th:text="${coffee.price}" ></td>
                    <td th:text="${coffee.count}" ></td>
                </tr>
            </TBODY>
        </table>
    </div>
    &nbsp;&nbsp;&nbsp;
    <a class="btn btn-info" href="coffee/list" role="button">Seach</a>

</body>
</html>
